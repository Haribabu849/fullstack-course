<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-class Example</title>
    <style>
      /* :hover
   What it does: Applies styles when the mouse pointer is over the element */
      a:hover {
        color: red;
        text-decoration: none;
      }

      /* :focus
         What it does: Applies styles when the element has focus (keyboard or mouse) */
      input:focus {
        border: 2px solid blue;
        outline: none;
      }

      /* :active
         What it does: Applies styles when the element is being activated (clicked) */
      button:active {
        background-color: yellow;
        transform: scale(0.98);
      }
      a:active {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="https://www.example.com" target="_blank">Hover over this link</a>
    <br /><br />
    <input type="text" placeholder="Click or tab to focus me" />
    <br /><br />
    <button>Click me</button>
  </body>
</html>
